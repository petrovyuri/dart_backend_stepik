# Имя пакета для данного приложения
name: data
# Описание проекта - серверное приложение с использованием shelf и Docker
description: A server app using the shelf package and Docker.
# Версия приложения
version: 1.0.0

# Требования к окружению
environment:
  # Минимальная версия Dart SDK - 3.10.0 или выше
  sdk: ^3.10.0

# Зависимости проекта
dependencies:
  # Shelf - минималистичный веб-сервер для Dart
  shelf: ^1.4.2
  # Shelf Router - маршрутизация запросов для Shelf
  shelf_router: ^1.1.2
  # Logger - библиотека для логирования
  logger: ^2.6.2
  # Drift - type-safe ORM для работы с базами данных
  drift: ^2.29.0
  # Postgres - драйвер для работы с PostgreSQL
  postgres: ^3.5.8
  # Drift Postgres - интеграция Drift с PostgreSQL
  drift_postgres: ^1.3.1
  # Dart JWT - библиотека для работы с JSON Web Tokens
  dart_jsonwebtoken: ^2.12.0
  # Crypto - криптографические функции для Dart
  crypto: ^3.0.7
  # HTTP - клиент для выполнения HTTP запросов
  http: ^1.2.2
  # Redis - клиент для работы с Redis
  redis_dart_client: ^1.0.0 # <--- Новая зависимость

# Зависимости для разработки
dev_dependencies:
  # Lints - набор правил для анализа кода
  lints: ^6.0.0
  # Test - фреймворк для тестирования
  test: ^1.25.6
  # Drift Dev - генератор кода для Drift ORM
  drift_dev: ^2.29.0
  # Build Runner - инструмент для запуска генераторов кода
  build_runner: ^2.9.0
